<div class="row">
  <div class="col-md-6">
    <a routerLink='/' class='btn btn-link'> <i class="fa fa-arrow-circle-o-left"></i> Back to dashboard</a>
  </div>
  <div class="col-md-6"></div>
</div>
<div class="card">
  <div class="card-header">
    Add Client
  </div>
  <div class="card-body">
    <form novalidate (ngSubmit)="onAddClient()" #addClient="ngForm">
      <div class="form-group">
        <label for="firstname">FirstName</label>
        <input type="text" name="firstname" id="firstname" placeholder="Enter Firstname" minlength="3" required ngModel #fnameInput="ngModel" class="form-control">
        <span class="text-danger" *ngIf="fnameInput.errors?.required && fnameInput.touched">Firstname is required</span>
        <span class="text-danger" *ngIf="fnameInput.minlength && fnameInput.touched">Firstname must be atleast 2 characters long</span>
      </div>
      <div class="form-group">
        <label for="lastname">LastName</label>
        <input type="text" name="lastname" id="lastname" placeholder="Enter Lastname" required #lname="ngModel" ngModel class="form-control">
        <span class="text-danger" *ngIf="!lname.valid && lname.touched">Lastname is required</span>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" name="email" id="email" placeholder="Enter Email Address" ngModel required email #emailInput="ngModel" class="form-control">
        <span class="text-danger" *ngIf="emailInput.errors?.required && emailInput.touched">Email Address is required</span>
        <span class="text-danger" *ngIf="emailInput.errors?.email && emailInput.touched">Provide a valid email address</span>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" name="phone" id="phone" placeholder="Enter Phone number" ngModel required minlength="10"  #phoneInput="ngModel" class="form-control">
        <span class="text-danger" *ngIf="phoneInput.errors?.required && phoneInput.touched">phone number is required</span>
        <span class="text-danger" *ngIf="phoneInput.minlength && phoneInput.touched">Phone number must be 10 characters long</span>
      </div>
      <div class="form-group">
        <label for="balance">Balance</label>
        <input type="text" name="balance" value="0" id="balance" [disabled]="disableBalanceOnAdd" placeholder="Enter Balance Owed" ngModel #balanceInput="ngModel" class="form-control">
      </div>
      <button type="submit" class='btn btn-primary'>Add new Client</button>
    </form>
  </div>
</div>
